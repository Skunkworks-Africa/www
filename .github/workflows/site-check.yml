name: Site Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated action to the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated action to the latest version
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run linting for JS and CSS
        run: |
          npm run lint:js || echo "No lint:js script found, skipping."
          npm run lint:css || echo "No lint:css script found, skipping."
        continue-on-error: true  # Continue if no linting script is found

      - name: Run tests
        run: npm test || echo "No tests found, skipping."
        continue-on-error: true  # Continue if no tests are defined

      - name: Run Storybook tests
        run: npm run chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}  # Only run if token is available

      - name: Build project
        run: npm run build

      - name: Validate HTML
        run: npx html-validator-cli --file dist/**/*.html --format=text || echo "HTML validation failed."
        continue-on-error: true  # Continue even if HTML validation fails

      - name: Validate CSS
        run: npx stylelint "dist/**/*.css" || echo "CSS validation failed."
        continue-on-error: true  # Continue even if CSS validation fails

      - name: Validate JS
        run: npx eslint "dist/**/*.js" || echo "JS validation failed."
        continue-on-error: true  # Continue even if JS validation fails

      - name: Verify images
        run: python ./verify_images.py || echo "Image verification script failed."
        continue-on-error: true  # Continue even if image verification fails

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated action to the latest version

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
