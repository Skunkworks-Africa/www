name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate build

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./backend  # Adjust to your backend directory

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Jekyll dependencies
        run: bundle install
        working-directory: ./jekyll  # Adjust to your Jekyll directory

      - name: Ensure required directories and files exist
        run: |
          # Directories to check
          required_directories=("jekyll/_site" "backend/dist" "assets" "css" "js")
          
          # Check and create missing directories
          for dir in "${required_directories[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "Creating missing directory: $dir"
              mkdir -p "$dir"
            fi
          done
          
          # Handle duplicate files and merge directories
          merge_directories() {
            src=$1
            dest=$2
            if [ -d "$src" ]; then
              echo "Merging $src into $dest"
              rsync -a --remove-source-files "$src/" "$dest/"
              rm -rf "$src"
            fi
          }

          # Example: Merging duplicate directories
          merge_directories "duplicate_dir" "target_dir"

          # Check and merge specific files if duplicates exist
          if [ -f "duplicate_file.txt" ] && [ -f "target_file.txt" ]; then
            echo "Merging duplicate_file.txt into target_file.txt"
            cat duplicate_file.txt >> target_file.txt
            rm duplicate_file.txt
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build
        working-directory: ./jekyll  # Adjust to your Jekyll directory

      - name: Upload Jekyll artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./jekyll/_site  # Adjust to your Jekyll output directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
